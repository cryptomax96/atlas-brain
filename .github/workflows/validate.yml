name: Validate Content

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml markdown

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install markdown tools
      run: |
        npm install -g markdown-link-check
        npm install -g markdownlint-cli

    - name: Check for required files
      run: |
        test -f README.md || echo "Missing README.md"
        test -f LICENSE || echo "Missing LICENSE"
        test -f CONTRIBUTING.md || echo "Missing CONTRIBUTING.md"
        test -f TEMPLATES.md || echo "Missing TEMPLATES.md"

    - name: Summary
      run: |
        echo "âœ… Validation complete!"
        echo "ðŸ“Š Statistics:"
        echo "- Markdown files: $(find . -name '*.md' | wc -l)"
        echo "- Documentation files: $(find . -path '*/docs/*.md' | wc -l)"
